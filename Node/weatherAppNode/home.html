<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weathercon</title>
</head>
<body>
    <div class="box">
    <div class="wave one"></div>
    <div class="wave one"></div>
    <div class="wave one"></div>
<div id="Weathercon"><i class="fas fa-sun" style="color: firebrick;"></i></div>
<div class="info">
    <h2 class="location">
        <i class="fas fa-street-view"></i
        >{%location%},{%country%} 
    </h2>
    <p id="date"> WED | OCT23 | 12.00</p>
    <h1 class="temp"> {%tempval%} </h1>
    <h3 class="tempmin_max">Min  {%tempmin%} | Max {%tempmax%} </h3>
</div>
</div>

<script>
    const currDate = document.getElementById("date");
    let Weathercon =  document.getElementById("Weathercon");

    const tempStatus = "clouds";

    const getCurrentDate = () => {
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        let currentTime = new Date();
        let day = weekday[currentTime.getDay()];
  
    const getCurrentTime = () => {

        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        var now = new Date();
        var months = months[now.getMonth() + 1];
        var day = now.getDay();

        let hours = now.getHours();
        let mins = now.getMinutes();

        let periods = "AM";

        if(hours > 11) {
            periods = "PM";
            if(hours > 12) hours -= 12;
        }

        if(mins < 10) {
            mins = "0" + mins;
        }
        return ` ${weekday} | ${months} ${day} | ${hours} ${mins} ${periods} `
    };

    currDate.innerHTML = getCurrentDate() + "|" + getCurrentTime();
};

</script>
</body>
</html>
